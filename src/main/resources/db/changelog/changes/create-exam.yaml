databaseChangeLog:
  - changeSet:
      id: "2"
      author: José Humberto Fróes
      changes:
      - createTable:
          tableName: exam
          columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: code
              type: bigint
          - column:
              name: name
              type: varchar(100)
          - column:
              name: description
              type: varchar(100)